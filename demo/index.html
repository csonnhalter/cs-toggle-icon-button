<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>cs-toggle-icon-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../cs-toggle-icon-button.html">
    <link rel="import" href="./demo-icons.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic cs-toggle-icon-button demo</h3>
      <demo-snippet>
        <template>
          <cs-toggle-icon-button></cs-toggle-icon-button>
          <cs-toggle-icon-button notoggle 
            style="--toggle-button-do-color:magenta;"></cs-toggle-icon-button>
          <cs-toggle-icon-button 
            do-icon="favorite-border" 
            done-icon="favorite" 
            style="--toggle-button-done-color:cyan; --toggle-button-do-color:darkorchid;"></cs-toggle-icon-button> 
          <cs-toggle-icon-button tip="This is a tooltip"></cs-toggle-icon-button>
          <cs-toggle-icon-button mode="done"></cs-toggle-icon-button>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
